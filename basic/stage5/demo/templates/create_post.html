<!DOCTYPE html>
<html>
<head>
    <title>创建新文章</title>
</head>
<body>
    <h1>创建新文章</h1>
    <form method="POST">
        <label for="title">标题:</label><br>
        <input type="text" id="title" name="title" required><br>
        
        <label for="content">内容:</label><br>
        <textarea id="content" name="content" required></textarea><br>
        
        <button type="submit">发布</button>
    </form>
</body>
</html>
